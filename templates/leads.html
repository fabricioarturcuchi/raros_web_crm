<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Leads Cadastrados - RAROS CAPITAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
    }
    .container {
      margin-top: 30px;
    }
    .table {
      background-color: #1a1a1a;
      color: white;
    }
    .table th {
      background-color: gold;
      color: black;
    }
    .back-btn {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Leads Cadastrados</h2>

    <div class="text-end back-btn">
      <a href="/" class="btn btn-warning">
        <i class="bi bi-arrow-left-circle"></i> Voltar ao Cadastro
      </a>
    </div>

    {% if leads %}
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th>Nome/Razão</th>
            <th>Tipo Doc</th>
            <th>Documento</th>
            <th>Telefone</th>
            <th>E-mail</th>
            <th>CEP</th>
            <th>Rua</th>
            <th>Número</th>
            <th>Bairro</th>
            <th>Cidade</th>
            <th>Bem</th>
            <th>Valor</th>
            <th>Parcela</th>
            <th>Status</th>
            <th>Origem</th>
          </tr>
        </thead>
        <tbody>
          {% for lead in leads %}
            <tr>
              {% for item in lead %}
                <td>{{ item }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% else %}
      <div class="alert alert-info text-center">
        Nenhum lead cadastrado ainda.
      </div>
    {% endif %}
  </div>
</body>
</html>
