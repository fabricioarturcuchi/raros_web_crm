<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Leads Cadastrados - RAROS CAPITAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: white;
        }
        table {
            background-color: white;
            color: black;
        }
        .btn-voltar {
            background-color: gold;
            color: black;
        }
    </style>
</head>
<body class="container mt-4">
    <h2 class="text-center text-warning mb-4">Leads Cadastrados</h2>
    <a href="/" class="btn btn-voltar mb-3">← Voltar</a>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nome/Razão</th>
                    <th>Tipo Doc</th>
                    <th>Documento</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>CEP</th>
                    <th>Rua</th>
                    <th>Número</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>Bem</th>
                    <th>Valor</th>
                    <th>Parcela</th>
                    <th>Status</th>
                    <th>Origem</th>
                </tr>
            </thead>
            <tbody>
                {% for lead in leads %}
                <tr>
                    {% for campo in lead %}
                    <td>{{ campo }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
